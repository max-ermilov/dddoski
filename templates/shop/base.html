{% load static %}

<!DOCTYPE html>
<html lang="ru" x-data>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDDOSKI</title>
    <!-- Подключите Tailwind CSS (установите через npm или используйте CDN для быстрого прототипирования) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.store('basket', { count: {{ basket_count|default:"0" }} });
      });
    </script>
</head>
<body class="bg-gray-50 text-gray-900">
<header class="p-4 bg-white shadow">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">DDDOSKI</a>
        <nav>
            <a href="/shop/basket/" class="mr-4">
                Корзина (<span x-text="$store.basket.count"></span>)
            </a>
            <a href="/blog/">Блог</a>
        </nav>
    </div>
</header>
<main class="container mx-auto my-8">
    {% block content %}
    {% endblock %}
</main>
<footer class="p-4 bg-white text-center text-sm text-gray-600">
    &copy; 2025 DDDOSKI. Все права защищены.
</footer>
</body>
</html>
