name: ðŸš€ Deploy to Production

on:
  push:
    branches:
      - prod  # â† ÐºÐ¾Ð³Ð´Ð° Ñ‚Ñ‹ Ð¿ÑƒÑˆÐ¸ÑˆÑŒ Ð² Ð²ÐµÑ‚ÐºÑƒ prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'Prod 5.35.47.99'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›° Copy source code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "~/dddoski"

      - name: ðŸ›  Write .env to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "${{ secrets.ENV_PROD }}" > ~/dddoski/.env

      - name: ðŸš€ Deploy app on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/dddoski
            docker compose down
            docker compose up --build -d
